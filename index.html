<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tablet.css" media="(min-width:768px)">
    <link rel="stylesheet" href="desktop.css" media="(min-width:1024px)">
    <title>Encriptador - Alura</title>

</head>
<body>
    <header>
        <nav class="navbar">
            <img src="./img/Vector.svg" alt="">
        </nav>
    </header>
    <main>
        <section class="main">
            <div class="main_textarea">
                <textarea class="textarea" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="main_precaucion">
                <img src="./img/Vector2.svg" alt="iconoPrecaucion">
                <p class="">Solo letras minisculas y sin acento</p>
            </div>
            <div class="main_buttons">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="main_resultado">
            <div class="main_resultado_image">
                <img id="imagen" src="./img/Muñeco.svg" alt="">
            </div>
            <div class="main_resultado_mensaje">
                <h2 id="mensaje">Ningún mensaje fue encontrado</h2>
                <p id="mensaje2">Ingrese el texto que desees encriptar o desencriptar</p>
            </div>
            <div id="mostrarMensaje" class="main_resultado_button ocultar">
                <textarea class="" name="" id="texto" cols="30" rows="10"></textarea>
                <button class="buttonCopiar">Copiar</button>
            </div>
            
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
